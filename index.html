<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    .gradient {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200vw;
      height: 200vh;
      background: linear-gradient(45deg, rgba(233, 44, 180, 0.25), rgba(48, 255, 62, 0.25));
      background-size: 400% 400%;
      animation: breathe 20s ease-in-out infinite, rotate 120s linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes breathe {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes rotate {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="gradient"></div>
</body>
</html>
