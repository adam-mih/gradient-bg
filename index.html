<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: white;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.25;
      width: 60vw;
      height: 60vw;
      mix-blend-mode: screen;
    }

    .orb1 {
      background: rgba(233, 44, 180, 1);
      animation: move1 30s ease-in-out infinite alternate;
    }

    .orb2 {
      background: rgba(48, 255, 62, 1);
      animation: move2 40s ease-in-out infinite alternate;
    }

    @keyframes move1 {
      0% { top: 10%; left: 5%; }
      100% { top: 40%; left: 70%; }
    }

    @keyframes move2 {
      0% { top: 60%; left: 80%; }
      100% { top: 20%; left: 10%; }
    }
  </style>
</head>
<body>
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
</body>
</html>
